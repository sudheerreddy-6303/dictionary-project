<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="main-title" id="main-title">English Dictionary</h1>

        <input type="text" class="serach" id="serach" placeholder="search a word">

        <p class="info" id="info">type a word and press enter key</p>

        <!-- this is for displaying the word  -->

        <div class="meaning-box hide-it" id="meaning-box">

            <!-- dispalying the data in structure format we can use the table  -->
            <table>
                <tr>
                    <td style="text-align: right;">
                    Word:
                    </td>
                    <td class="word" id="word">-----some text------</td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">
                         <!-- when we enter large data the meaning word will goning to the down words using inline style we can adjjust in top  -->
                        Meaning:
                    </td>
                    <td class="meaning" id="meaning">-----some meaning------  </td>
                </tr>
            </table>
            <audio src="#" controls class="audio" id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
